<div class="grid grid-cols-3 gap-10 mx-auto w-[89%] mt-24">
  @for (e of mapped(); track $index) {
  <app-book-card
    [title]="e.book.title"
    [imageName]="e.book.id"
    [year]="e.book.year"
    [author]="e.book.author.name"
    [available]="e.available"
  />

  } @empty {
  <p>Loading books...</p>
  }
</div>
